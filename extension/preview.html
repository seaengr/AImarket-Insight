<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Market Insight - Dynamic Preview</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4a90d9;
            --secondary: #7c4dff;
            --bg-dark: #0f1419;
            --panel-border: rgba(74, 144, 217, 0.3);
            --glass: rgba(26, 31, 46, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1a1f2e, #0f1419);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
            color: #ffffff;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 80px;
            align-items: center;
        }

        .label {
            color: #8b95a5;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.6;
        }

        /* PRODUCTION ANIMATIONS SYNC */
        @keyframes fluidReveal {
            0% {
                transform: scale(0.7) translateY(25px) rotate(-3deg);
                opacity: 0;
            }

            60% {
                transform: scale(1.05) translateY(-5px) rotate(1deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes organicFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(14px, -20px) rotate(1.8deg);
            }

            66% {
                transform: translate(-16px, -36px) rotate(-1.5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(74, 144, 217, 0.2);
            }

            50% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 32px rgba(74, 144, 217, 0.5);
            }

            100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(74, 144, 217, 0.2);
            }
        }

        @keyframes shimmer {
            0% {
                filter: drop-shadow(0 0 10px rgba(74, 144, 217, 0.15)) brightness(1);
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(74, 144, 217, 0.3)) brightness(1.1);
            }

            100% {
                filter: drop-shadow(0 0 10px rgba(74, 144, 217, 0.15)) brightness(1);
            }
        }

        /* Panels */
        .panel {
            width: 320px;
            background: linear-gradient(180deg, #1a1f2e 0%, #0f1419 100%);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(8px);
            animation:
                fluidReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                organicFloat 6s ease-in-out infinite 0.8s,
                pulseGlow 5s ease-in-out infinite,
                shimmer 10s linear infinite;
        }

        .panel-minimized {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1f2e 0%, #242b3d 100%);
            border: 1px solid var(--panel-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            animation:
                fluidReveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                organicFloat 5s ease-in-out infinite 0.6s,
                pulseGlow 3s ease-in-out infinite,
                shimmer 8s linear infinite;
        }

        /* Header Components */
        .header {
            padding: 16px;
            border-bottom: 1px solid #2a3347;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--primary);
        }

        /* Sections */
        .section {
            padding: 16px;
            border-bottom: 1px solid #2a3347;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: #8b95a5;
            text-transform: uppercase;
        }

        /* Market Data */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .data-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .data-label {
            font-size: 10px;
            color: #5d6778;
            text-transform: uppercase;
        }

        .data-value {
            font-size: 15px;
            font-weight: 600;
        }

        /* Signal */
        .bias {
            font-size: 28px;
            font-weight: 800;
            color: #00c853;
            text-shadow: 0 0 20px rgba(0, 200, 83, 0.3);
        }

        /* Control */
        .toggle {
            width: 38px;
            height: 20px;
            background: #00c853;
            border-radius: 10px;
            position: relative;
        }

        .knob {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            right: 2px;
            top: 2px;
        }

        .btn-why {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            border-top: 1px solid #2a3347;
            color: #8b95a5;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-why:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="preview-grid">
        <div style="text-align: center;">
            <div class="label">Production Panel Motion</div>
            <div class="panel">
                <div class="header">
                    <span class="title">NEURAL ENGINE v1.0</span>
                    <div style="width: 24px; height: 24px;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                        </svg>
                    </div>
                </div>
                <div class="section">
                    <div class="grid">
                        <div class="data-item"><span class="data-label">Pair</span><span
                                class="data-value">XAUUSD</span></div>
                        <div class="data-item"><span class="data-label">T.F</span><span class="data-value">1H</span>
                        </div>
                        <div class="data-item"><span class="data-label">VOL</span><span class="data-value">HIGH</span>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header"><span class="section-title">AI SIGNAL</span></div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="bias">STRONG BUY</span>
                        <div style="text-align: right;"><span class="data-label">Confidence</span>
                            <div class="data-value" style="color: var(--primary);">84%</div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header"><span class="section-title">Entry Range</span>
                        <div class="toggle">
                            <div class="knob"></div>
                        </div>
                    </div>
                    <div class="data-value" style="font-family: 'JetBrains Mono'; font-size: 14px; opacity: 0.8;">
                        2742.45 â€” 2748.12</div>
                </div>
                <button class="btn-why">View Signal Explanation</button>
            </div>
            <button onclick="location.reload()"
                style="margin-top: 30px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #8b95a5; padding: 8px 16px; border-radius: 8px; cursor: pointer;">Test
                Reveal Animation</button>
        </div>

        <div style="text-align: center;">
            <div class="label">AI Core Motion</div>
            <div class="panel-minimized"
                onclick="this.style.animation='none'; setTimeout(()=>this.style.animation='', 10)">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="var(--primary)" stroke-width="2">
                    <circle cx="12" cy="12" r="9" stroke-opacity="0.3" />
                    <path d="M12 8v8M8 12h8" stroke-opacity="0.8">
                        <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
                    </path>
                    <circle cx="12" cy="12" r="3" fill="var(--primary)">
                        <animate attributeName="r" values="2.2;3.8;2.2" dur="1.5s" repeatCount="indefinite" />
                    </circle>
                </svg>
            </div>
            <div style="margin-top: 40px; color: #5d6778; font-size: 11px; max-width: 150px; line-height: 1.6;">
                The orb maintains an 8-axis organic drift while pulsing with core energy.
            </div>
        </div>
    </div>
</body>

</html>
